<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagit</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">

    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>  
    <div class="container">
        <div class="time, 1">
            <H1>00 თვე</H1>
            <progress value="5" max="12"></progress>
        </div>
        <div class="time, 2">
            <h1>00 დღე</h1>
            <progress value="13" max="30"></progress>
        </div>
        <div class="time, 3">
            <h1>00 საათი</h1>
            <progress value="4" max="24"></progress>
        </div>
        <div class="time, 4">
            <h1>00 წუთი</h1>
            <progress value="35" max="60"></progress>
        </div>
        <div class="time, 5">
            <h1>00 წამი</h1>
            <progress value="49" max="60"></progress>
        </div>
    </div>
    <script>
    const target_date = new Date("2025-10-20T13:30:00");
    function updateCountdown() {
        const now = new Date();
        const difference = target_date - now;
        
        if (difference > 0) {
            const months = Math.floor(difference / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.querySelectorAll('h1')[0].textContent = `${months.toString().padStart(2, '0')} თვე`;
            document.querySelectorAll('h1')[1].textContent = `${days.toString().padStart(2, '0')} დღე`;
            document.querySelectorAll('h1')[2].textContent = `${hours.toString().padStart(2, '0')} საათი`;
            document.querySelectorAll('h1')[3].textContent = `${minutes.toString().padStart(2, '0')} წუთი`;
            document.querySelectorAll('h1')[4].textContent = `${seconds.toString().padStart(2, '0')} წამი`;
            
            document.querySelectorAll('progress')[0].value = months;
            document.querySelectorAll('progress')[1].value = days;
            document.querySelectorAll('progress')[2].value = hours;
            document.querySelectorAll('progress')[3].value = minutes;
            document.querySelectorAll('progress')[4].value = seconds;
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    </script>
</body>
</html>
