<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagit</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>  
    <header class="main-header">
        <div class="logo">
            <!-- Replace with your logo image if available -->
            <img src="/assets/images/bg.png" alt="Logo" style="height:40px; width:auto; border-radius:8px;">
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <span class="hamburger-icon">sa
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
        <nav class="nav-menu">
            <a href="#" class="nav-link">მთავარი</a>
            <a href="#" class="nav-link">ჩვენს შესახებ</a>
            <a href="#" class="nav-link">პორტალი</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/sgt_uni/" target="_blank" class="ig-icon" aria-label="Instagram">
                <!-- Simple Instagram SVG icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="2" y="2" width="20" height="20" rx="6" stroke="#E6B76C" stroke-width="2" fill="none"/>
                  <circle cx="12" cy="12" r="5" stroke="#E6B76C" stroke-width="2" fill="none"/>
                  <circle cx="17" cy="7" r="1.2" fill="#E6B76C"/>
                </svg>
            </a>
        </div>
    </header>

    <div class="banner slideshow-container" style="z-index: 2; margin-top:64px; margin-bottom:0; text-align:center; overflow:hidden; filter: drop-shadow(0 2px 16px #0008);">
        <img src="/assets/images/banner1.png" alt="Banner Image" style="width:100vw; max-height:40vh; object-fit:cover;" />
    </div>
    <div class="info-text" style="position: relative; top: -5px; z-index: 1; background-color: #f1f1f1; width: 100%; height: 40vh; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;">
        <p>ჩვენი გუნდი მუშაობს ახალი და საინტერესო პროექტების შექმნაზე, რომლებიც მალე იქნება ხელმისაწვდომი. დარჩით ჩვენთან და გაიგეთ მეტი!</p>

    </div>

    <div class="container">
        <div class="time, 1">
            <H1>00 თვე</H1>
            <progress value="5" max="12"></progress>
        </div>
        <div class="time, 2">
            <h1>00 დღე</h1>
            <progress value="13" max="30"></progress>
        </div>
        <div class="time, 3">
            <h1>00 საათი</h1>
            <progress value="4" max="24"></progress>
        </div>
        <div class="time, 4">
            <h1>00 წუთი</h1>
            <progress value="35" max="60"></progress>
        </div>
        <div class="time, 5">
            <h1>00 წამი</h1>
            <progress value="49" max="60"></progress>
        </div>
    </div>
    <script>
    const target_date = new Date("2025-10-20T13:30:00");
    function updateCountdown() {
        const now = new Date();
        const difference = target_date - now;
        
        if (difference > 0) {
            const months = Math.floor(difference / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.querySelectorAll('h1')[0].textContent = `${months.toString().padStart(2, '0')} თვე`;
            document.querySelectorAll('h1')[1].textContent = `${days.toString().padStart(2, '0')} დღე`;
            document.querySelectorAll('h1')[2].textContent = `${hours.toString().padStart(2, '0')} საათი`;
            document.querySelectorAll('h1')[3].textContent = `${minutes.toString().padStart(2, '0')} წუთი`;
            document.querySelectorAll('h1')[4].textContent = `${seconds.toString().padStart(2, '0')} წამი`;
            
            document.querySelectorAll('progress')[0].value = months;
            document.querySelectorAll('progress')[1].value = days;
            document.querySelectorAll('progress')[2].value = hours;
            document.querySelectorAll('progress')[3].value = minutes;
            document.querySelectorAll('progress')[4].value = seconds;
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        menuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('active');
                document.body.classList.remove('menu-open');
            });
        });
    });
    </script>
</body>
</html>
